<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wako Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Wako Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-page="input">Input Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="report">Report</a>
                    </li>
                </ul>
                <button class="btn btn-light" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Input Data Form -->
        <div id="inputPage">
            <h2>Input Data</h2>
            <form id="transactionForm" class="mt-4">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nama Customer</label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nama Item</label>
                        <input type="text" class="form-control" id="itemName" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Harga</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Harga Satuan</label>
                        <input type="number" class="form-control" id="unitPrice" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Nama Titipan</label>
                        <input type="text" class="form-control" id="consignmentName">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Quantity Titipan</label>
                        <input type="number" class="form-control" id="consignmentQty">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Harga Titipan</label>
                        <input type="number" class="form-control" id="consignmentPrice">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Simpan Data</button>
            </form>
        </div>

        <!-- Report Table -->
        <div id="reportPage" style="display: none;">
            <h2>Report</h2>
            <div class="table-responsive mt-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Customer</th>
                            <th>Item</th>
                            <th>Harga</th>
                            <th>Qty</th>
                            <th>Harga Satuan</th>
                            <th>Total</th>
                            <th>Titipan</th>
                            <th>Qty Titipan</th>
                            <th>Harga Titipan</th>
                        </tr>
                    </thead>
                    <tbody id="reportTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
